<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Blog</title>
</head>
<body>
    <center>
        <fieldset>
            <legend><h2>Delete Blog</h2></legend>
            <div th:if="${message}">
                <p th:text="${message}"></p>
            </div>
            <form th:action="@{/delete-blog}" method="post" th:object="${blog}">
                <table>
                    <tr>
                        <td>Id</td>
                        <td><input type="text" th:field="*{id}"></td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" th:field="*{name}"></td>
                    </tr>
                    <tr>
                        <td>Content</td>
                        <td><input type="text" th:field="*{content}"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Delete Blog"></td>
                    </tr>
                </table>
            </form>
            <a th:href="@{/list-blog}">Back to list blog</a>
        </fieldset>
    </center>
</body>
</html>
