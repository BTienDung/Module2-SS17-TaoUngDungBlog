<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <center>
        <fieldset>
            <legend>View Blog</legend>
            <table th:each="blog: ${blog}" border="1px">
                <tr>
                    <td>ID</td>
                    <td th:text="${blog.id}"></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td th:text="${blog.name}"></td>
                </tr>
                <tr>
                    <td>Content</td>
                    <td th:text="${blog.content}"></td>
                </tr>
                <tr>
                    <td>
                        Category
                    </td>
                    <td th:text="${blog.category.category}"></td>
                </tr>
                <tr>
                    <td>Date</td>
                    <td th:text="${blog.createDate}"></td>
                </tr>
            </table>
            <a th:href="@{/list-blog}">Back to list blog</a>
        </fieldset>
    </center>
</body>
</html>
