<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <center>
        <fieldset>
            <legend><h2>Edit Blog</h2></legend>
            <form method="post" th:action="@{/editBlog}" th:object="${blog}">
                <table>
                    <tr>
                        <td>Id</td>
                        <td><input type="text" th:field="*{id}"></td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" th:field="*{name}"></td>
                    </tr>
                    <tr>
                        <td>Content</td>
                        <td><input type="text" th:field="*{content}"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Edit Blog"></td>
                    </tr>
                </table>
            </form>
            <a th:href="@{/listBlog}">Back to ist blog</a>
        </fieldset>
    </center>
</body>
</html>
