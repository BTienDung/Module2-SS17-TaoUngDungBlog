<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <center>
        <fieldset>
            <legend><h2>Create Blog</h2></legend>
            <form th:action="@{/createBlog}" method="post" th:object="${blog}">
                <table>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" th:field="*{name}"></td>
                    </tr>
                    <tr>
                        <td>Content</td>
                        <td><input type="text" th:field="*{content}"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Save Blog"></td>
                    </tr>
                </table>
            </form>
            <a th:href="@{/listBlog}">Back to List Block</a>
        </fieldset>
    </center>
</body>
</html>
